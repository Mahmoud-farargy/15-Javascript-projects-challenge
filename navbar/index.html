<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.min.css" />
</head>
<body>
    <!-- main app -->
    <main id="mainApp" class="flex-column">
        <!-- header -->
        <header class="main-header">
            <div class="header-inner main-container flex-row">

                <div class="logo-box flex-row">
                    <span class="logo">Mahmoud<i> Farargy</i></span> 
                    <!-- mobile -->
                    <span class="mobile-menu-btn" id="menuBtn"><i class="fas fa-bars"></i></span>
                </div>
                <!-- desktop -->
                <!-- main nav links -->
                <nav class="nav-links" id="navLinks">
                    <ul class="flex-row">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">about</a></li>
                        <li><a href="#projects">projects</a></li>
                        <li><a href="#content">content</a></li>
                    </ul>
                </nav>
                <div class="social-links">
                    <!-- social media links -->
                    <ul class="flex-row">
                        <li><a hrfe="#"><i class="fab fa-facebook"></i></a></li>
                        <li><a hrfe="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a hrfe="#"><i class="fab fa-behance"></i></a></li>
                        <li><a hrfe="#"><i class="fab fa-linkedin-in"></i></a></li>
                        <li><a hrfe="#"><i class="fab fa-sketch"></i></a></li>
                    </ul>
                </div>

            </div>
        </header>
        <!-- app body -->
        <div id="appBody"></div>
    </main>
    <!-- scripts -->
    <script defer src="script.js"></script>
</body>
</html>
